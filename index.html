    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 10% 10%, #0f2027, #203a43, #2c5364);
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }
        /* Birthday Banner */
        
        .birthday-banner {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            color: #ffecb3;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff80ab, 0 0 40px #ff4081;
            animation: glow 2s infinite alternate;
            z-index: 1000;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4081, 0 0 20px #ff80ab;
            }
            to {
                text-shadow: 0 0 20px #ff80ab, 0 0 40px #ff4081;
            }
        }
        /* Confetti */
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: hsl(var(--hue), 100%, 60%);
            top: -10px;
            animation: fall 3s linear forwards;
            opacity: 0.9;
            border-radius: 50%;
            z-index: 999;
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
        /* Frames */
        
        .stage {
            width: 340px;
            height: 440px;
            perspective: 1200px;
            position: relative;
        }
        
        .stack {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .photo {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 92%;
            height: 86%;
            transform-style: preserve-3d;
            border-radius: 14px;
            overflow: hidden;
            translate: -50% -50%;
            cursor: pointer;
            transition: all 0.6s ease;
            box-shadow: 0 18px 40px rgba(2, 8, 23, 0.7);
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo.active {
            transform: translate3d(-50%, -60%, 160px) scale(1.05) rotateX(6deg);
            z-index: 999;
        }
        
        .watermark {
            position: absolute;
            bottom: 8px;
            right: 12px;
            color: #fff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.4);
            padding: 2px 6px;
            border-radius: 6px;
        }
    </style>

    <script>
        const photos = document.querySelectorAll(".photo");
        photos.forEach(p => {

                photos.forEach(x => x.classList.remove("active"));
                p.classList.add("active");
                launchConfetti();
            });
        });

        function launchConfetti() {
            for (let i = 0; i < 30; i++) {
                const c = document.createElement("div");
                c.className = "confetti";
                c.style.left = Math.random() * 100 + "vw";
